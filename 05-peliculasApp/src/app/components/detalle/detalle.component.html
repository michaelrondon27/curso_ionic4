<ion-content>
  <ion-label class="titulo">
    <h1>{{ pelicula.title }}</h1>
  </ion-label>

  <img [src]="pelicula.backdrop_path | imagen" *ngIf="pelicula.backdrop_path">

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img [src]="pelicula.poster_path | imagen" *ngIf="pelicula.poster_path">
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-icon color="primary" slot="start" name="thumbs-up"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note color="primary" slot="end">{{ pelicula.vote_average }}</ion-note>
        </ion-item>

        <ion-item>
            <ion-icon color="primary" slot="start" name="contacts"></ion-icon>
            <ion-label>Votos</ion-label>
            <ion-note color="primary" slot="end">{{ pelicula.vote_count }}</ion-note>
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ pelicula.overview }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
