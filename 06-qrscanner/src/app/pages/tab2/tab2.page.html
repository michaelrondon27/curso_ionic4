<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            Historial
        </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="enviarCorreo()" color="primary">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let registro of dataLocalService.guardados" (click)="abrirRegistro( registro )" detail>
            <ion-icon slot="start" [name]="registro.icon" color="primary"></ion-icon>
            <ion-label>
                <h2>{{ registro.text }}</h2>
                <p>{{ registro.created | date: 'medium' }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
