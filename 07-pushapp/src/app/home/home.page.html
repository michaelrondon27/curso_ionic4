<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            PushApp
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Pushes</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let push of mensajes">
            <ion-label>
                <h3>{{ push.title }}</h3>
                <p>{{ push.body }}</p>
                <p>
                    {{ push.additionalData | json }}
                </p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
